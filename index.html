<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Carta Mágica</title>
    </head>
    <body>
    <div class="container mt-5">
        <img id="carta" src="/assets/img/carta.png" class="img-fluid" alt="Carta" onclick="abrirCarta()" width="100" height="100">
        <div id="mensagem" class="card text-center" hidden>
            <div class="card-body">
            <p class="card-text">Eu te amo, infinitamente, e sempre irei te amar! Você é a pessoa que sempre quis ao meu lado..</p>
            <h2>Aceita casar comigo?</h2>
                <div class="container mt-5">
                    <button class="btn btn-sucess" onclick="responderSim()">Sim</button>
                    <button class="btn btn-danger" onclick="responderNao()">Não</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
